<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">

            <div class="card p-4">
                <h2 class="card-title text-center mb-4">Forget Password</h2>
                <form [formGroup]="forgetPasswordForm" (ngSubmit)="submit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address<span class="star-icon">*</span></label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="Enter email">
                        <p class="email-vaid"
                            *ngIf="forgetPasswordForm.get('email')?.touched && forgetPasswordForm.get('email')?.invalid">
                            <span *ngIf="forgetPasswordForm.get('email')?.hasError('required')">
                                Email is Required!!
                            </span>
                            <span *ngIf="forgetPasswordForm.get('email')?.hasError('pattern')">
                                Enter a valid email!!
                            </span>
                        </p>
                    </div>
                    <button type="submit" class="btn submit-button w-100 text-white mb-2">
                        Submit
                    </button>
                </form>
                <p class="mt-2">
                    <button class="back-login" (click)="navigateToLogin()" class="btn">
                        Back to Login..!
                    </button>
                </p>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
