<div class="container-fluid">

    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4 mt-5">


            <div class="card p-4">
                <h2 class="card-title text-center">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address<span class="star-icon">*</span></label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="Enter email">
                        <p *ngIf="loginForm.get('email')!.touched && loginForm.get('email')?.invalid">

                            <span *ngIf="loginForm.get('email')!.hasError('required')">
                                Email is Required!!
                            </span>

                            <span *ngIf="loginForm.get('email')!.hasError('pattern')">
                                Enter valid email!!
                            </span>

                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password<span class="star-icon">*</span></label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            placeholder="Enter password">
                        <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                            Password is required!!
                        </p>


                    </div>

                    <a class="mt-3 forgot-pass " routerLink="/reg/forgetPass">
                        Forgot
                        Password? </a>

                    <button type="submit" class="btn w-100 text-white mt-3 login-button">
                        Login
                    </button>
                </form>



                <p class="mt-3">Don't have an account? <a (click)="navigateToSignup()" class="signup-link">
                        Signup
                        here</a>
                </p>
            </div>


        </div>

        <div class="col-md-4"></div>

    </div>

</div>
